<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="xyflow_flutter_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>xyflow_flutter_example</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Prevent white space from browser zoom */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script>
    // Prevent browser zoom with Ctrl+/- and Ctrl+scroll
    // Let Flutter handle these instead
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) &&
          (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0' ||
           e.code === 'Equal' || e.code === 'Minus' || e.code === 'Digit0' ||
           e.code === 'NumpadAdd' || e.code === 'NumpadSubtract')) {
        e.preventDefault();
      }
    });

    // Prevent Ctrl+scroll wheel zoom
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent browser from navigating when files are dropped
    // Let Flutter handle drag-and-drop instead
    document.addEventListener('dragover', function(e) {
      e.preventDefault();
    });
    document.addEventListener('drop', function(e) {
      e.preventDefault();
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
